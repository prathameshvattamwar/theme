<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">

        <div class="time">
            <div class="time-left">
                <h1>02</h1>
                <div class="pm">
                    <h1>09</h1>
                    <span>p.m.</span>
                </div>
                <p>Wed &nbsp;&nbsp;&nbsp;Free yourself</p>
                <p>2021/08/04</p>
            </div>
            <div class="time-right">
                <div class="time-right-in">
                  <p>Photo album</p>
                  <p>Don't miss them</p>
                </div>
                <div class="battery">
                  <img src="battery.png">
                </div>
            </div>
        </div>

        <div class="middle">
          <div class="left">
            <img src="watch.png" alt="Watch png">
          </div>
          <div class="right">
              <div class="right-top">
                <div>
                  <i class="ri-home-2-fill home"></i>
                </div>
                <div>
                  <i class="ri-user-3-fill user"></i>
                </div>
            </div>
            <div class="right-down">
                <div>
                  <i class="ri-phone-fill phone"></i>
                </div>
                <div>
                  <i class="ri-chat-3-fill chat"></i>
                </div>
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="left">
            <div class="left-top">
              <p><span>Next</span>birthday...</p>
              <div class="date">
                <span>1</span>
                <span>4</span>
                <span>3</span>
                <span class="day">day</span>
              </div>
            </div>
            <div class="left-down">
              <p><span><i class="ri-heart-fill heart"></i></span>&nbsp;Heartforyou 00000</p>
            </div>
          </div>
          <div class="right">
            <div class="rightL">
              <div class="rightL-inner-top">
                <p>09h</p>
                <i class="ri-rocket-2-line rocket"></i>
              </div>
              <div class="rightL-inner-down">
                <span>Today</span>
              </div>
            </div>
            <div class="rightR">
              <div class="rightR-inner-top">
                <p>99%</p>
                <i class="ri-battery-2-charge-fill charging"></i>
              </div>
              <div class="rightR-inner-down">
                <span class="phone">Phone</span>
              </div>
            </div>
          </div>
        </div>

        <footer>
          <p>copyright @2023 <a href="https://prathameshvattamwar.github.io/share" target="_blank">Prathamesh V</a></p>
        </footer>

    </div>
  </body>
</html>
